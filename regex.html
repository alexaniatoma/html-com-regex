<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="">
        <label for="nome">Nome completo:</label>
        <input id="nome" name="nome" type="text" 
         placeholder="Digite seu nome completo" 
         pattern="^[A-Za-zÀ-ÿ\s]{3,50}$" 
         title="Nome deve conter apenas letras"/>
         </br>
         <label for="cpf">cpf:</label>
         <input id="nome" name="cpf" type="text"
         placeholder="Digite seu cpf"
         pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
         title="Digite um Cpf válido. Exemplo 123.456.789-12 "/>
         <br/>
         <label for="tel">Telefone:</label>
         <input id="tel" name="tel"type="tel"
         placeholder="(xx)xxxxxx-xxxx"
         pattern="^\(\d{2}\)?\s?\d{4,5}-?\d{4}$"
         title= "Digite um telefone válido. Exemplo (99)99999-9999"/>
         <br/>
         <label for="emal">Email:</label>
         <input id="email" name="email" type="email"
         placeholder= "alexania@hotmail.com"
         pattern="[^a-zA-Z0-9._%+-]+@/[a-zA-Z0-9.-]+\.[a-z]{2,}$"
         title="Digite um email válido. Exemplo alexania@hotmail.com"/>

        <input type="submit"/>
    </form>


    
</body>
</html>
